{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
	<div class="row-fluid">
    	<div class="metro span12">
        	<div class="metro-sections">   
               <div id="section1" class="metro-section">  
					<h2>marketplace</h2>   
   
					{% if packages %}
					{% for package in packages %}
					<a class="tile app bg-color-blue" href="{{package.pid}}/">
	                    <div class="image-wrapper">
	                        <img src="http://cerberusserver.cloudapp.net{{package.square_icon}}" alt="{{package.title}} icon"/>
	                    </div>
	                    <span class="app-label">{{package.title}}</span>
                  	</a>
					{% endfor %}
					{% else %}
					<p>No packages available.</p>
					{% endif %}
               </div>
            </div>
		</div>
	</div>
</div>
{% endblock %}
